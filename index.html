<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="card-container"> 
        <div class="pic-header">
            <img class="icon"
                src="imgs/user-circle.png"
                alt="default pic icon">
        </div>
        <div class="text-box">
            <div class="profile">
                <h1>Ben Gomez</h1>
            </div>
            <div class="location">
                <img class="mark"
                    src="imgs/map-marker.png"
                    alt="map location marker">
                <h3 class="tucson">Tucson</h3>
            </div>
            <div class="card-text">
                <div class="dev-text">
                    <p class="dev"> Developer | Engineer | Problem Solver <p>
                </div>
                <div class="shadow-text">
                    <p class="shadow"> Master of shadows and the Internet!<p>
                </div>
            </div>
            <div class="links"> 
                <img class="gear"
                    src="imgs/gear.png"
                    alt="settings cog wheel">
                <a href="#"
                    class="btn">edit profile</a>
            </div>
        </div>
    </div>
</body>

</html>
